<ion-view title="Create Shared Event" hide-back-button="true" id="page3">
  <ion-nav-buttons side="right" class="has-header">
  </ion-nav-buttons>

  <ion-content padding="true" class="has-header" ng-controller="createSharedEventCtrl">
    <!-- Immagine dell'evento -->
    <div id="createSharedEventContentId" ng-click="choosePhoto()" style="background-color: rgb(232, 235, 239); text-align: center; margin: 0 auto;line-height: 140px; width: 150px; height: 150px;">
      <i ng-show="imgURI == undefined" class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
      <img ng-show="imgURI !== undefined" src="{{imgURI}}" width="100%" height="100%" style="vertical-align: middle;"/>
    </div>

    <form style="margin-top: 5%" id="createSharedEvent-form3" name="createSharedEventForm"
          class="list" ng-class="{'submitted':submitted}"
          ng-submit="submitData(event)" novalidate>

      <label class="item item-input form-transparent" id="createSharedEvent-input7" name="eventNameShared">
        <span class="input-label">Event Name:</span>
        <input type="text" name="nameSharedEvent" ng-model="event.nameSharedEvent" required placeholder="Name">
      </label>

      <label class="item item-input form-transparent" id="createSharedEvent-textarea2" name="description">
        <span class="input-label">Description:</span>
        <input type="text" name="descriptionSharedEvent" required ng-model="event.description" placeholder="Description">
      </label>

      <label class="item item-input form-transparent" id="createSharedEvent-input11" name="startDate">
        <span class="input-label">Start Date:</span>
        <input ng-model="event.startDate" type="date" required placeholder="01.01.2017">
      </label>
      <p ng-show="(event.startDate | date:'dd/MM/yyyy') < date">
        Start Date Error
      </p>

      <label class="item item-input form-transparent" id="createSharedEvent-input14" name="startTime">
        <span class="input-label">Start Time:</span>
        <input ng-model="event.startTime" type="time" required placeholder="00:00">
      </label>

      <label class="item item-input form-transparent" id="createSharedEvent-input13" name="endDate">
        <span class="input-label">End Date:</span>
        <input ng-model="event.endDate" type="date" required placeholder="01.01.2017">
      </label>
      <p ng-show="event.startDate > event.endDate">
        End Date < Start Date
      </p>

      <label class="item item-input form-transparent" id="createSharedEvent-input12" name="endTime">
        <span class="input-label">End Time:</span>
        <input ng-model="event.endTime" type="time" required placeholder="23:50">
      </label>
      <div ng-show="createSharedEventForm.startDate < createSharedEventForm.endDate">StartDate > endDate</div>
      <button type="submit" ng-click="submitted=true;"  id="createSharedEvent-button10" class="button button-calm  button-block icon ion-android-add"> Create</button>
    </form>

  </ion-content>
</ion-view>
