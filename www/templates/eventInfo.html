<ion-view title="Event Info" id="page11">

  <ion-nav-back-button class="button-clear">
    <i class="ion-arrow-left-c"></i> Back
  </ion-nav-back-button>

  <ion-nav-buttons side="right" class="has-header">
    <button class="button icon ion-close"></button>
  </ion-nav-buttons>





  <div class="spacer" style="width: 300px; height: 60px;"></div>


  <ion-content  ng-controller="eventInfoCtrl" padding="true" class="has-header">
    <div id="eventInfoId"style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">


      <h3>Event name: {{eventInf[0].title}}</h3>
      <h3>Start date: {{ eventInf[0].Start}}</h3>
      <h3>Start time: {{eventInf[0].TimeStart}}</h3>

      <h3>End date: {{eventInf[0].End}}</h3>
      <h3>End time: {{eventInf[0].TimeEnd}}</h3>

      <h3>Description: {{eventInf[0].description}}</h3>

      <img ng-show="imgURI !== undefined" src="{{imgURI}}" width="300" height="300"style="text-align: center">
    </div>
    <button class="button button-calm  button-block icon ion-camera" ng-click="takePhoto()">Selfie</button>
    <button ng-show="takeImage" class="button button-calm  button-block icon ion-camera" ng-click="sharePhoto()">Share</button>

    <!-- <a ui-sref="menu.camera" id="eventInfo-button47" class="button button-calm  button-block icon ion-camera"> Selfie</a> -->
    <a ui-sref="gallery" id="eventInfo-button49" class="button button-calm  button-block icon ion-ios-photos"> Gallery</a>
  </ion-content>
</ion-view>
