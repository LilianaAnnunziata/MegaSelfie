<ion-view title="Countdown" id="page8">

  <ion-nav-buttons side='left' class="button-clear" >
    <button class="button icon ion-arrow-left-c" ng-click="uscita()"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right" class="has-header">
    <button class="button icon ion-close" ng-click="uscita()"></button>
  </ion-nav-buttons>

  <ion-content class="padding">

    <!-- Here you have the timer itself with the progress and the time on the middle, notice the css addded to align it see style.css -->

    <div style="width: 200px; height:200px">
      <p><img id="originalPicture" style="width: 200px; height:200px"/></p>

    </div>
    <div class="progress-wrapper" ng-init="selectTimer(10)">
      <div class="progress">
        {{humanizeDurationTimer(timer,'s')}}
      </div>
      <div round-progress max="timeForTimer" current="timer" clockwise="false" color="#45ccce" rounded="true" class="text-center"></div>
    </div>
    <!-- Here you have the different states that the buttons take during the process -->
    <!-- Before starting -->
    <div ng-if="!started && !paused && !done">
      <div class="row">
        <div class="col">
          <button class="button button-outline button-balanced button-rounded button-block" ng-click='startTimer()'>
            Start
          </button>
        </div>
      </div>
    </div>
    <!-- Once it is running -->
    <div ng-if="started && !done">
      <div class="row">
        <div class="col">
          <button class="button button-outline button-energized button-rounded button-block" ng-click='pauseTimer()'>
            Pause
          </button>
        </div>
        <div class="col">
          <button class="button button-outline button-assertive button-rounded button-block" ng-click='stopTimer()'>
            Reset
          </button>
        </div>
      </div>
    </div>
    <!-- Once it is paused -->
    <div ng-if="!started && paused && !done">
      <div class="row">
        <div class="col">
          <button class="button button-outline button-balanced button-rounded button-block" ng-click='startTimer()'>
            Continue
          </button>
        </div>
        <div class="col">
          <button class="button button-outline button-assertive button-rounded button-block" ng-click='stopTimer()'>
            Reset
          </button>
        </div>
      </div>
    </div>
    <!-- When it has completed -->
    <div ng-if="done" class="text-center">
      <div class="row">
        <button class="button button-outline button-balanced button-rounded button-block" ng-click="modal.hide();stopTimer(true);">
          Done
        </button>
      </div>

    </div>
  </ion-content>











  </ion-content>
</ion-view>
