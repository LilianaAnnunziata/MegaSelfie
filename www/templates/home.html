<ion-view title="Home" hide-back-button="true" id="page1">
 <ion-content ng-controller="homeCtrl">

  <ion-list id="home-list4">
    <ion-item class="item-thumbnail-left" id="home-list-item8" ui-sref="menu.eventInfo">
      <img src="img/nTHXu7GgQXe7wCYeSmqu_icon.png">
      <h2>Welcome Event</h2>
      <p style="white-space:normal;">Start Event</p>
    </ion-item>

    <ion-item ng-repeat="obj in eventList"class="item-thumbnail-left" id="home-list-item9" ui-sref="menu.eventInfo">
      <img src="{{obj.img}}">
      <h2>{{obj.nameEvent}}</h2>
      <p style="white-space:normal;">{{obj.description}}</p>

    </ion-item>
  </ion-list>

   <input type="text" ng-model="pippo.text">
   <h1>ole: {{pippo.text}}</h1>
<input type="file" id="file" value="upload">
   <button type="button" ng-click="submit()">Submit</button>
   <button type="button" ng-click="downloadBy()">download</button>
   <img width="100" height="100" ng-show="srcImg != undefined" src="{{srcImg}}"/>
 </ion-content>

</ion-view>
