<ion-view cache-view="false" title="Home" hide-back-button="true" id="page1">
 <ion-content>

  <ion-list id="home-list4">
    <ion-item ng-repeat="obj in eventList"class="item-thumbnail-left" id="home-list-item9" ui-sref="menu.eventInfo" ng-click="goTo('{{obj}}')">
      <img src="{{obj.src}}">
      <h2 >{{obj.title}}</h2>
      <p style="white-space:normal;">{{obj.description}}</p>

    </ion-item>
  </ion-list>
 </ion-content>

</ion-view>
