<ion-view title="Create Live Event" hide-back-button="true" id="page2">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button icon ion-close"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <form id="createLiveEvent-form4" class="list">
      <label class="item item-input" id="createLiveEvent-input9" name="eventNameLive">
        <span class="input-label">Event Name:</span>
        <input type="text" placeholder="">

    </div>
    </ion-footer-bar>
  </ion-content>
